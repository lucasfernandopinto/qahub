<html><head><base href="." /><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>QAHub - Gerenciamento de Tarefas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="../home/home.html" class="nav-brand">QAHub</a>
      <div class="nav-links">
        <a href="../tasks/tasks.html" class="nav-link active">Tarefas</a>
        <a href="../users/users.html" class="nav-link">Usuários</a>
        <a href="../teams/teams.html" class="nav-link">Times</a>
        <a href="../automations/automations.html" class="nav-link">Automação</a>
        <a href="../documentations/documentations.html" class="nav-link">Documentação</a>
        <a href="../integrations/integrations.html" class="nav-link">Integrações</a>
      </div>
    </div>
  </nav>
  <div class="tasks-container">
    <div class="tasks-header">
      <h1>Tarefas</h1>
      <button class="add-task-btn" onclick="openModal('add')">
        <i class="fas fa-plus"></i> Nova Tarefa
      </button>
    </div>

    <div class="filters-container">
      <div class="filter-group">
        <select id="statusFilter">
          <option value="">Status</option>
          <option value="todo">To-Do</option>
          <option value="progress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </div>
      <div class="filter-group">
        <select id="priorityFilter">
          <option value="">Prioridade</option>
          <option value="high">Alta</option>
          <option value="medium">Média</option>
          <option value="low">Baixa</option>
        </select>
      </div>
      <div class="filter-group">
        <select id="responsibleFilter">
          <option value="">Responsável</option>
          <option value="joão">João Silva</option>
          <option value="maria">Maria Santos</option>
          <option value="pedro">Pedro Oliveira</option>
        </select>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar tarefa..." id="searchTask">
      </div>
    </div>

    <table class="tasks-table">
      <thead>
        <tr>
          <th>Título</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Prioridade</th>
          <th>Data Início</th>
          <th>Data Término</th>
          <th>Responsável</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tasksTableBody">
        <!-- Tasks will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Task Modal -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Nova Tarefa</h2>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Título</label>
          <input type="text" id="taskTitle" required>
        </div>
        <div class="form-group">
          <label for="taskDescription">Descrição</label>
          <textarea id="taskDescription" required></textarea>
        </div>
        <div class="form-group">
          <label for="taskStatus">Status</label>
          <select id="taskStatus" required>
            <option value="todo">To-Do</option>
            <option value="progress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taskPriority">Prioridade</label>
          <select id="taskPriority" required>
            <option value="high">Alta</option>
            <option value="medium">Média</option>
            <option value="low">Baixa</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taskStartDate">Data de Início</label>
          <input type="date" id="taskStartDate" required>
        </div>
        <div class="form-group">
          <label for="taskEndDate">Data de Término</label>
          <input type="date" id="taskEndDate" required>
        </div>
        <div class="form-group">
          <label for="taskResponsible">Responsável</label>
          <select id="taskResponsible" required>
            <option value="joão">João Silva</option>
            <option value="maria">Maria Santos</option>
            <option value="pedro">Pedro Oliveira</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="add-task-btn" style="background-color: var(--gray);" onclick="closeModal()">Cancelar</button>
          <button type="submit" class="add-task-btn">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js">

  </script>
</body></html>
