<html><head><base href="." /><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>QAHub - Gerenciamento de Usuários</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="../home/home.html" class="nav-brand">QAHub</a>
      <div class="nav-links">
        <a href="../tasks/tasks.html" class="nav-link">Tarefas</a>
        <a href="../users/users.html" class="nav-link active">Usuários</a>
        <a href="../teams/teams.html" class="nav-link">Times</a>
        <a href="../automations/automations.html" class="nav-link">Automação</a>
        <a href="../documentations/documentations.html" class="nav-link">Documentação</a>
        <a href="../integrations/integrations.html" class="nav-link">Integrações</a>
      </div>
    </div>
  </nav>

  <div class="tasks-container">
    <div class="tasks-header">
      <h1>Usuários</h1>
      <button class="add-task-btn" onclick="openModal('add')">
        <i class="fas fa-plus"></i> Novo Usuário
      </button>
    </div>

    <div class="filters-container">
      <div class="filter-group">
        <select id="typeFilter">
          <option value="">Tipo de Usuário</option>
          <option value="admin">Admin</option>
          <option value="qa">QA</option>
          <option value="dev">Desenvolvedor</option>
        </select>
      </div>
      <div class="filter-group">
        <select id="statusFilter">
          <option value="">Status</option>
          <option value="active">Ativo</option>
          <option value="inactive">Inativo</option>
        </select>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar usuário..." id="searchUser">
      </div>
    </div>

    <table class="tasks-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Tipo de Usuário</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Users will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <!-- User Modal -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Novo Usuário</h2>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      <form id="userForm">
        <div class="form-group">
          <label for="userName">Nome</label>
          <input type="text" id="userName" required>
        </div>
        <div class="form-group">
          <label for="userEmail">E-mail</label>
          <input type="email" id="userEmail" required>
        </div>
        <div class="form-group password-group">
          <label for="userPassword">Senha</label>
          <input type="password" id="userPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('userPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="form-group password-group">
          <label for="userPasswordConfirm">Confirmar Senha</label>
          <input type="password" id="userPasswordConfirm" required>
          <button type="button" class="password-toggle" onclick="togglePassword('userPasswordConfirm')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="form-group">
          <label for="userType">Tipo de Usuário</label>
          <select id="userType" required>
            <option value="admin">Admin</option>
            <option value="qa">QA</option>
            <option value="dev">Desenvolvedor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="userStatus">Status</label>
          <select id="userStatus" required>
            <option value="active">Ativo</option>
            <option value="inactive">Inativo</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="add-task-btn" style="background-color: var(--gray);" onclick="closeModal()">Cancelar</button>
          <button type="submit" class="add-task-btn">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js">

  </script>
</body></html>
